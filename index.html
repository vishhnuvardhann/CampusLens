<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CampusLens: AR Navigation</title>

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body style="margin: 0; overflow: hidden;">

    <!-- HUD Overlay Interface -->
    <div id="ar-hud">
        <!-- Top Header -->
        <div class="hud-header">
            <div class="logo">CAMPUS<span class="highlight">LENS</span></div>
            <div class="system-status">
                <span class="status-dot"></span> SYSTEM ONLINE
            </div>
        </div>

        <!-- Scanning Reticle (Center) -->
        <div class="scanning-overlay">
            <div class="reticle">
                <div class="corner top-left"></div>
                <div class="corner top-right"></div>
                <div class="corner bottom-left"></div>
                <div class="corner bottom-right"></div>
            </div>
            <div class="scan-line"></div>
            <div class="scan-text">SCANNING AREA...</div>
        </div>

        <!-- Bottom Info Panel -->
        <div class="hud-footer">
            <div class="location-info">
                <div class="label">CURRENT TARGET</div>
                <div id="target-name" class="value">NO MARKER DETECTED</div>
            </div>
            <div class="distance-info">
                <div class="label">DISTANCE</div>
                <div id="target-distance" class="value">-- M</div>
            </div>
        </div>
    </div>

    <!-- AR Scene -->
    <a-scene embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <!-- Camera -->
        <a-entity camera></a-entity>

        <!-- Dynamic Marker Container will be injected by JS -->

    </a-scene>

    <!-- App Logic -->
    <script src="js/script.js"></script>
</body>

</html>
